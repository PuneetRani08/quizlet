<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        main {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .masterContainer {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loginbox {
            width: 100%;
            display: flex;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .boxArea {
            padding: 30px;
        }

        #graphic {
            flex: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        #graphicImage {
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        #graphic p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 20px;
            opacity: 0;
            animation: slideRight 0.8s forwards 0.4s;
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #LoginArea {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #loginForm {
            width: 100%;
            max-width: 320px;
        }

        .boxItems {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 150px;
            height: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .boxItems p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .inputs {
            text-align: left;
            opacity: 0;
            animation: slideIn 0.5s forwards;
            animation-delay: calc(var(--index) * 0.2s);
        }

        .inputs:nth-of-type(1) {
            --index: 1;
        }

        .inputs:nth-of-type(2) {
            --index: 2;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .inputs label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #555;
            transition: all 0.3s ease;
        }

        .inputs input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .inputs input:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
            transform: translateX(5px);
        }

        #submitButton {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        #submitButton:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(102, 126, 234, 0.3);
        }

        #submitButton:active {
            transform: translateY(0);
        }

        #log-on a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #log-on a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            #loginbox {
                flex-direction: column;
            }
            
            #graphic {
                padding: 40px 20px;
            }
            
            #graphicImage {
                width: 60%;
                max-width: 200px;
            }
            
            #graphic p {
                font-size: 1.2rem;
            }
            
            .logo {
                width: 120px;
            }
        }

        @media screen and (max-width: 480px) {
            .boxArea {
                padding: 20px;
            }
            
            #graphicImage {
                width: 50%;
                max-width: 150px;
            }
            
            #graphic p {
                font-size: 1rem;
            }
            
            .logo {
                width: 100px;
            }
            
            .boxItems p {
                font-size: 1rem;
            }
            
            .inputs input {
                padding: 10px 12px;
            }
            
            #submitButton {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="masterContainer">
            <div id="loginbox">
                <div class="boxArea" id="graphic">
                    
                    <p>It's good to have you back</p>
                </div>
                <div class="boxArea" id="LoginArea">
                    <form id="loginForm">
                        <div class="boxItems">
                            <div class="logo-container">
                                <svg class="logo" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                                    <!-- "Fortunez" Logo -->
                                    <defs>
                                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                            <stop offset="0%" style="stop-color:#667eea" />
                                            <stop offset="100%" style="stop-color:#764ba2" />
                                        </linearGradient>
                                    </defs>
                                    <!-- Coin/Fortune Symbol -->
                                    <circle cx="35" cy="30" r="20" fill="url(#logoGradient)" />
                                    <circle cx="35" cy="30" r="15" fill="white" opacity="0.3" />
                                    <text x="35" y="35" font-family="Poppins, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">$</text>
                                    
                                    <!-- Text -->
                                    <text x="110" y="38" font-family="Poppins, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Fortunez</text>
                                    <text x="110" y="50" font-family="Poppins, sans-serif" font-size="10" text-anchor="middle" fill="#666">Your Path to Prosperity</text>
                                </svg>
                            </div>
                        </div>
                        <div class="boxItems">
                            <p>Welcome User</p>
                        </div>
                        <div class="boxItems inputs">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="boxItems inputs">
                            <label for="pword">Password</label>
                            <input type="password" id="pword" required>
                        </div>
                        <div class="boxItems">
                            <input type="submit" value="SIGN in" id="submitButton">
                        </div>
                        <div class="boxItems" id="log-on">
                            <p>New to Fortunez? <a href="signup.html">Already Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Attach event listener to the form
            let form = document.getElementById("loginForm");
            
            form.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent default form submission
                
                // Get form data
                let username = document.getElementById("username").value;
                let password = document.getElementById("pword").value;
                
                // Retrieve stored users from localStorage
                let storedUsers = JSON.parse(localStorage.getItem("users")) || [];
                
                // Check if the user exists and password matches
                let userFound = storedUsers.find(
                    (user) => user.username === username && user.password === password
                );
                
                if (userFound) {
                    // Adding animation before redirect
                    document.querySelector('#loginbox').style.animation = 'fadeOut 0.5s forwards';
                    
                    setTimeout(() => {
                        alert(Login successful! Welcome back, ${userFound.username});
                        // Redirect to the index page
                        window.location.href = "index.html";
                    }, 600);
                } else {
                    // Shake animation for error
                    document.querySelector('#loginbox').classList.add('shake');
                    
                    setTimeout(() => {
                        document.querySelector('#loginbox').classList.remove('shake');
                        alert("Login failed! Invalid username or password.");
                    }, 500);
                }
            });
            
            // Input field focus effects
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = '#667eea';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('label').style.color = '#555';
                });
            });
        });
    </script>
</body>
</html>
